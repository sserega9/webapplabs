<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="onload_function();">
    <div class="wrap">
        <header>
            <input type="text" value="x">
            <p id="text-header">Текст з блоку header</p>
        </header>
        <div class="content">
            <div class="left-block">
                <div class="wrap-block">
                    <div class="wrap-endl">
                        <div class="block-menu-left">
                            <div class="block-sm">
                                <p id="cur" onmouseover="mouse_italic(this)">Наведіть на текст</p>
                                <input type="radio" name="normal" id="ratio_italic">
                                <label for="#">Italic</label>
                                <input type="radio" name="normal" value="normal" id="ratio_normal">
                                <label for="#">Normal</label>
                            </div>
                        </div>
                        <div class="content-big-block">
                            <h2>Форма для валідації трикутника:</h2>
                                <form action="#">
                                    <p><input type="number" placeholder="a" id="a"></p>
                                    <p><input type="number" placeholder="b" id="b"></p>
                                    <p><input type="number" placeholder="c" id="c"></p>
                                    <button id="btn"> Перевірити чи існує такий трикутник </button>
                                </form>
                            <p id="romb"></p>
                        </div>
                    </div>
                </div>
                <div class="wrap-endl-bottom">
                    <span>
                        123
                    </span>
                </div>
            </div>
            <div class="right-block">
                <button id="btn2"> Створити нове поле в списку </button>
            </div>
        </div>
        <footer>
            <input type="text" value="y">
            <p id="text-bottom">Текст з блоку footer</p>
        </footer>
        <div id="uldiv"><ul id="list"></ul></div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
